<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<script>
        function displayFormInfo(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const phoneNumber = document.getElementById("phone-number").value;
            const emailID = document.getElementById("email-id").value;

            const alertMessage = `First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${emailID}`;
            alert(alertMessage);
        }
    </script>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Enter Your Information</h1>
   <form onsubmit="displayFormInfo(event)">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="First Name" required><br><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="Last Name" required><br><br>
        
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="Phone Number" required><br><br>
        
        <label for="email-id">Email ID:</label>
        <input type="email" id="email-id" name="Email ID" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
